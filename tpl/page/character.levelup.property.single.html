<tr class="aventurien-character-sheet-levelup-property" id="aventurien-character-sheet-levelup-property-[@Id]" data-id="[@Id]" data-property="[@PropertyId]" data-name="[@Name]" data-template="[@Template]" data-initial="[@Value]" data-invest="0" data-ap="[@Ap]" data-category="[@Category]" data-progression="[@Progression]" data-bonus="[@Bonus]">
	<td>
		<input type="checkbox" id="aventurien-character-sheet-levelup-property-[@Id]-se" class="aventurien-character-sheet-levelup-property-se" onchange="levelupChangeSe(this, '[@Id]');">
		<label for="aventurien-character-sheet-levelup-property-[@Id]-se" class="aventurien-character-sheet-levelup-property-se-label"></label>
	</td>
	<td><span class="aventurien-character-sheet-levelup-property-category" id="aventurien-character-sheet-levelup-property-[@Id]-category">[@Category]</span></td>
	<td>
		<span class="aventurien-character-sheet-levelup-property-progression">
            <span class="aventurien-character-sheet-levelup-property-progression-steps" id="aventurien-character-sheet-levelup-property-[@Id]-progression-steps">[@ProgressionSteps]</span>
        </span>[@Name]
	</td>
	<td>
		<span class="aventurien-character-sheet-levelup-property-ap-invest" id="aventurien-character-sheet-levelup-property-[@Id]-ap-invest"></span><span class="aventurien-character-sheet-levelup-property-ap-plus"> + </span><span class="aventurien-character-sheet-levelup-property-ap-base">[@Ap]</span>
	</td>
	<td>
        <a class="aventurien-character-sheet-levelup-property-value-minus" href="#" onclick="return levelupProperty('[@Id]', -1);"></a>
        <span class="aventurien-character-sheet-levelup-property-value" id="aventurien-character-sheet-levelup-property-[@Id]-value">[@Value]</span>
        <a class="aventurien-character-sheet-levelup-property-value-plus" href="#" onclick="return levelupProperty('[@Id]', +1);"></a>
    </td>
</tr>
