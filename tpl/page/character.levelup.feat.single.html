<div class="aventurien-character-sheet-levelup-property" id="aventurien-character-sheet-levelup-property-[@Id]" 
     data-id="[@Id]" data-type="[@Type]" data-property="[@PropertyId]" data-name="[@DisplayName]" data-template="[@Template]" data-initial="[@Value]" data-invest="0" 
     data-ap="[@Ap]" data-cost="[@Cost]" data-category="[@Category]" data-progression="[@Progression]" data-bonus="[@Bonus]" 
     data-modmatch="[@ModMatch]" data-req="[@ReqFunction]" data-display="[@DisplayValue]" data-variant="[@Variant]" data-variantmatch="[@VariantMatch]" data-costformula="[@CostFormula]"
     onclick="return levelupFeat(this);">
	<div class="aventurien-character-sheet-levelup-property-variant-matcher">
		<select name="variant" id="aventurien-character-sheet-levelup-property-[@Id]-variant-matcher"></select>
		<script>
			if ('[@VariantMatch]' != '') {
				levelupFeatVariantFill('aventurien-character-sheet-levelup-property-[@Id]-variant-matcher', '[@VariantMatch]');
			}
		</script>
		<input class="aventurien-character-sheet-levelup-property-variant-detail-input"></input>
		<div class="aventurien-character-sheet-levelup-property-variant-pin"><a href="#" onclick="return levelupFeatVariant('[@Id]');"></a></div>
	</div>
    <div class="aventurien-character-sheet-levelup-property-tooltip"><div class="aventurien-character-sheet-levelup-property-tooltip-content">
        <div class="aventurien-character-sheet-levelup-property-tooltip-header">[@DisplayName]</div>
        <div class="aventurien-character-sheet-levelup-property-tooltip-subheader">[@Gruppe]</div>
        <div class="aventurien-character-sheet-levelup-property-tooltip-flavor">[@Flavor]</div>
        <div class="aventurien-character-sheet-levelup-property-tooltip-requirements">[@ReqText]</div>
        <div class="aventurien-character-sheet-levelup-property-tooltip-rarity">[@Rarity]</div>
        <div class="aventurien-character-sheet-levelup-property-tooltip-cost">[@Cost]</div>
    </div></div>
</div>
